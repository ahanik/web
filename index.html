<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SnacksLab Mobile POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for mobile POS interface */
        body {
            font-family: 'Inter', sans-serif;
        }

        .product-card {
            aspect-ratio: 1 / 1;
            /* Ensures product cards are square */
            transition: all 0.2s ease-in-out;
            transform-origin: center;
        }

        .product-card:active {
            transform: scale(0.95);
        }

        .pos-grid-container {
            /* This is the main container for the two-panel POS view */
            height: calc(100vh - 4rem); /* Full height minus header */
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 2fr 3fr; /* Products on top, Order on bottom */
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            text-align: center;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getDatabase, ref as dbRef, onValue, set, get, push, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        // Firebase Configuration - REPLACE WITH YOUR OWN if different!
        const firebaseConfig = {
            apiKey: "AIzaSyBXMAi6aFQA6qv8N-pjJGS23XVk6xuNWsg",
            authDomain: "restaurant-demo-5497d.firebaseapp.com",
            databaseURL: "https://restaurant-demo-5497d-default-rtdb.firebaseio.com",
            projectId: "restaurant-demo-5497d",
            storageBucket: "restaurant-demo-5497d.appspot.com",
            messagingSenderId: "172194803127",
            appId: "1:172194803127:web:bf1e6d7824a94e1b328c32",
            measurementId: "G-DKXJD670KL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentOrder = []; // Array to hold items in the current order for POS

        // --- DOM Elements ---
        const posItemsList = document.getElementById("posItemsList");
        const orderList = document.getElementById("orderList");
        const subtotalSpan = document.getElementById("subtotal");
        const discountSpan = document.getElementById("discountAmountDisplay");
        const finalTotalSpan = document.getElementById("finalTotal");
        const payButton = document.getElementById("payBtn");
        const clearOrderBtn = document.getElementById("clearOrderBtn");

        // --- Modal Elements ---
        const modalOverlay = document.getElementById("modalOverlay");
        const modalTitle = document.getElementById("modalTitle");
        const modalMessage = document.getElementById("modalMessage");
        const modalConfirmBtn = document.getElementById("modalConfirmBtn");
        const modalCancelBtn = document.getElementById("modalCancelBtn");

        // --- Utility Functions ---
        function formatPrice(price) {
            return `TK${price.toFixed(2)}`;
        }

        // Custom Modal Logic (replaces alert and confirm)
        function showModal(title, message, isConfirm = false, onConfirm = null) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalOverlay.classList.remove('hidden');

            if (isConfirm) {
                modalConfirmBtn.classList.remove('hidden');
                modalCancelBtn.classList.remove('hidden');
                modalConfirmBtn.onclick = () => {
                    onConfirm();
                    hideModal();
                };
                modalCancelBtn.onclick = hideModal;
            } else {
                modalConfirmBtn.classList.add('hidden');
                modalCancelBtn.classList.add('hidden');
            }
        }

        function hideModal() {
            modalOverlay.classList.add('hidden');
        }

        // --- Main POS Functions ---

        // Load all items from Firebase to display in the product grid
        function loadPosItems() {
            onValue(dbRef(db, 'items'), (snapshot) => {
                posItemsList.innerHTML = '';
                if (!snapshot.exists()) {
                    posItemsList.innerHTML = '<p class="col-span-full text-center text-gray-500">No products available. Add items to get started.</p>';
                    return;
                }
                snapshot.forEach(child => {
                    const item = child.val();
                    const card = document.createElement('button');
                    card.className = "product-card bg-white p-2 sm:p-4 rounded-xl shadow-md w-full flex flex-col items-center text-center cursor-pointer hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50";
                    card.innerHTML = `
                        <img src="${item.imageUrl}" class="w-16 h-16 sm:w-20 sm:h-20 object-cover rounded-xl mb-1 sm:mb-2" alt="${item.name}" />
                        <h3 class="font-bold text-xs sm:text-sm truncate w-full text-gray-800">${item.name}</h3>
                        <p class="text-xs sm:text-sm text-gray-700 font-semibold mt-1">${formatPrice(item.sellingPrice)}</p>
                    `;
                    card.onclick = () => addToOrder(item); // Add to order on click
                    posItemsList.appendChild(card);
                });
            });
        }

        // Add a product to the current order
        function addToOrder(item) {
            const existingItemIndex = currentOrder.findIndex(orderItem => orderItem.name === item.name);

            if (existingItemIndex > -1) {
                currentOrder[existingItemIndex].quantity++;
            } else {
                currentOrder.push({ ...item, quantity: 1 });
            }
            updateOrderSummary();
        }

        // Update the quantity of an item in the order
        window.updateOrderQuantity = function (index, delta) {
            currentOrder[index].quantity += delta;
            if (currentOrder[index].quantity <= 0) {
                currentOrder.splice(index, 1); // Remove if quantity is 0 or less
            }
            updateOrderSummary();
        }

        // Remove an item entirely from the order
        window.removeItemFromOrder = function (index) {
            showModal("Remove Item", "Are you sure you want to remove this item?", true, () => {
                currentOrder.splice(index, 1);
                updateOrderSummary();
            });
        }

        // Calculate all totals
        function calculateTotals() {
            let subtotal = currentOrder.reduce((sum, item) => sum + (item.sellingPrice * item.quantity), 0);
            let discountAmount = 0; // For now, we are simplifying and removing discount/tax logic
            let taxAmount = 0;
            const finalTotal = subtotal;

            return { subtotal, discountAmount, taxAmount, finalTotal };
        }

        // Update the order summary UI with the current order
        function updateOrderSummary() {
            orderList.innerHTML = '';
            if (currentOrder.length === 0) {
                orderList.innerHTML = '<p class="text-gray-500 text-center text-sm p-4">No items in order.</p>';
            } else {
                currentOrder.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = "flex justify-between items-center py-2 px-2 border-b last:border-b-0";
                    li.innerHTML = `
                        <div class="flex-1 overflow-hidden">
                            <span class="font-bold text-gray-800 text-sm truncate">${item.name}</span>
                            <span class="text-xs text-gray-600 block">${formatPrice(item.sellingPrice)} x ${item.quantity}</span>
                        </div>
                        <div class="flex items-center gap-2 flex-shrink-0">
                            <span class="font-bold text-gray-800 text-sm">${formatPrice(item.sellingPrice * item.quantity)}</span>
                            <button onclick="updateOrderQuantity(${index}, 1)" class="bg-green-200 text-green-800 w-6 h-6 rounded-full text-xs font-bold hover:bg-green-300">+</button>
                            <button onclick="updateOrderQuantity(${index}, -1)" class="bg-yellow-200 text-yellow-800 w-6 h-6 rounded-full text-xs font-bold hover:bg-yellow-300">-</button>
                            <button onclick="removeItemFromOrder(${index})" class="bg-red-200 text-red-800 w-6 h-6 rounded-full text-xs font-bold hover:bg-red-300">X</button>
                        </div>
                    `;
                    orderList.appendChild(li);
                });
            }

            const { subtotal, discountAmount, finalTotal } = calculateTotals();
            subtotalSpan.textContent = formatPrice(subtotal);
            discountSpan.textContent = formatPrice(discountAmount);
            finalTotalSpan.textContent = formatPrice(finalTotal);
        }

        // --- Event Listeners ---
        clearOrderBtn.addEventListener("click", () => {
            showModal("Clear Order", "Are you sure you want to clear the current order?", true, () => {
                currentOrder = [];
                updateOrderSummary();
            });
        });

        payButton.addEventListener("click", () => {
            if (currentOrder.length === 0) {
                showModal("Empty Order", "Please add items to the order before paying.");
                return;
            }
            
            showModal("Payment Successful", "Payment has been processed. Printing receipt.", false);

            // A placeholder for saving the order to Firebase
            // const orderId = push(dbRef(db, 'sales')).key;
            // set(dbRef(db, 'sales/' + orderId), {
            //     timestamp: new Date().toISOString(),
            //     total: calculateTotals().finalTotal,
            //     items: currentOrder,
            //     // Add other details like payment method, etc.
            // });

            // Call the thermal printer function
            printReceipt(currentOrder, calculateTotals());

            // Clear the order after a short delay
            setTimeout(() => {
                currentOrder = [];
                updateOrderSummary();
                hideModal();
            }, 2000);
        });

        function printReceipt(order, totals) {
            // This is a simplified function to demonstrate thermal printing.
            // Sunmi V2s typically has a custom SDK or browser API to access the printer.
            // You would replace this with the specific code for your Sunmi device.

            let receiptContent = `
                <div style="font-family: monospace; font-size: 12px; max-width: 58mm; margin: auto; text-align: center;">
                    <h1 style="font-size: 16px; margin: 0; padding: 0;">SnacksLab</h1>
                    <p style="margin: 0; padding: 0;">Restaurant POS</p>
                    <hr style="border-top: 1px dashed black; margin: 8px 0;">
                    <div style="text-align: left;">
                        <p style="margin: 0; padding: 0;">Date: ${new Date().toLocaleDateString()}</p>
                        <p style="margin: 0; padding: 0;">Time: ${new Date().toLocaleTimeString()}</p>
                    </div>
                    <hr style="border-top: 1px dashed black; margin: 8px 0;">
                    <div style="text-align: left;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr>
                                    <th style="text-align: left;">Item</th>
                                    <th style="text-align: right;">Qty</th>
                                    <th style="text-align: right;">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.map(item => `
                                    <tr>
                                        <td style="text-align: left; padding-right: 5px;">${item.name}</td>
                                        <td style="text-align: right; padding-right: 5px;">${item.quantity}</td>
                                        <td style="text-align: right;">${formatPrice(item.sellingPrice * item.quantity)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <hr style="border-top: 1px dashed black; margin: 8px 0;">
                    <div style="text-align: right;">
                        <p style="margin: 0; padding: 0;">Subtotal: ${formatPrice(totals.subtotal)}</p>
                        <p style="margin: 0; padding: 0;">Discount: ${formatPrice(totals.discountAmount)}</p>
                        <h3 style="margin: 8px 0 0; padding: 0;">Total: ${formatPrice(totals.finalTotal)}</h3>
                    </div>
                    <hr style="border-top: 1px dashed black; margin: 8px 0;">
                    <p style="text-align: center;">Thank You!</p>
                </div>
            `;

            // For a Sunmi device, you might use a library or API like this (example):
            // SunmiPrinter.printText(receiptContent);
            // or
            // window.SunmiPrinter.startPrint();
            // window.SunmiPrinter.printHtml(receiptContent);
            // window.SunmiPrinter.cutPaper();
            // window.SunmiPrinter.exitPrint();

            // As a general web app, we can use a new window for a printable view
            const printWindow = window.open('', '', 'height=500,width=300');
            printWindow.document.write('<html><head><title>Receipt</title></head><body>');
            printWindow.document.write(receiptContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        }

        // --- Initial Load ---
        document.addEventListener("DOMContentLoaded", () => {
            loadPosItems();
            updateOrderSummary();
        });
    </script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal p-0 m-0">

    <!-- Modal for Alerts and Confirmation -->
    <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modalTitle" class="text-xl font-bold mb-4"></h3>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="modalCancelBtn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Cancel</button>
                <button id="modalConfirmBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">OK</button>
            </div>
        </div>
    </div>
    
    <!-- Main POS UI -->
    <div class="w-full pos-grid-container">

        <!-- Left Panel (Products) -->
        <div class="w-full h-full overflow-y-auto p-2 bg-gray-50 border-b-2 border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 mb-2 px-2">Products</h2>
            <div id="posItemsList" class="grid grid-cols-3 sm:grid-cols-4 gap-2">
                <!-- Product buttons will be loaded here -->
            </div>
        </div>

        <!-- Right Panel (Order Summary & Actions) -->
        <div class="w-full h-full flex flex-col p-2 bg-white">
            <h2 class="text-xl font-bold text-gray-800 mb-2">Current Order</h2>
            <!-- Order List -->
            <div id="orderList" class="flex-1 overflow-y-auto border rounded-lg mb-2">
                <!-- Order items will be loaded here -->
            </div>

            <!-- Totals & Buttons -->
            <div class="flex flex-col gap-2 p-2 rounded-lg">
                <div class="flex justify-between items-center text-sm text-gray-700">
                    <span>Subtotal:</span>
                    <span id="subtotal" class="font-bold">TK0.00</span>
                </div>
                <div class="flex justify-between items-center text-sm text-gray-700">
                    <span>Discount:</span>
                    <span id="discountAmountDisplay" class="font-bold">TK0.00</span>
                </div>
                <div class="flex justify-between items-center text-lg font-bold text-gray-800 border-t pt-2 mt-2">
                    <span>Total:</span>
                    <span id="finalTotal">TK0.00</span>
                </div>
                <div class="flex flex-col sm:flex-row gap-2 mt-4">
                    <button id="clearOrderBtn" class="flex-1 bg-red-500 hover:bg-red-600 text-white text-lg font-bold py-3 px-6 rounded-lg transition-colors duration-200">
                        Clear
                    </button>
                    <button id="payBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white text-lg font-bold py-3 px-6 rounded-lg transition-colors duration-200">
                        Pay
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
